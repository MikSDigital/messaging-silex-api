<VirtualHost *:80>
    ServerName dev.silex-api.com

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/dev.silex-api.com

    ErrorLog ${APACHE_LOG_DIR}/error-dev.silex-api.com.log
    CustomLog ${APACHE_LOG_DIR}/access-dev.silex-api.com.log combined

    <Directory /var/www/dev.silex-api.com>
        Options FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>